service: table-school-room

provider:
  name: aws
  region: ap-northeast-1

# AWS CloudFormation templates
resources:
  Resources:
    room:
      Type: "AWS::DynamoDB::Table"
      Properties:
        AttributeDefinitions:
          -
            AttributeName: "RoomID"
            AttributeType: "S"
        KeySchema:
          -
            AttributeName: "RoomID"
            KeyType: "HASH"

        ProvisionedThroughput:
          ReadCapacityUnits: "1"
          WriteCapacityUnits: "1"
        TableName: "${self:service}"

    seat:
      Type: "AWS::DynamoDB::Table"
      Properties:
        AttributeDefinitions:
          -
            AttributeName: "RoomID"
            AttributeType: "S"
          -
            AttributeName: "SeatID"
            AttributeType: "S"
          -
            AttributeName: "SeatStatus"
            AttributeType: "S"
        KeySchema:
          -
            AttributeName: "RoomID"
            KeyType: "HASH"
          -
            AttributeName: "SeatID"
            KeyType: "RANGE"
        LocalSecondaryIndexes:
          -
            IndexName: SteatStatus
            KeySchema:
              -
                AttributeName: "RoomID"
                KeyType: "HASH"
              -
                AttributeName: "SeatStatus"
                KeyType: "RANGE"
            Projection:
              ProjectionType: "ALL"
        ProvisionedThroughput:
          ReadCapacityUnits: "1"
          WriteCapacityUnits: "1"
        TableName: { "Fn::Join" : ["", ["${self:service}", "-seat" ] ]  }

